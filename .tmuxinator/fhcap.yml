name: fhcap
root: ~/

windows:
  - fhcap:
    - ssh hadmin@192.168.33.10
  - millicore:
      layout: main-vertical
      panes:
        - tomcat:
          - ssh hadmin@192.168.33.10
          - tail -f /var/log/tomcat6/catalina.out
        - logs:
          - ssh hadmin@192.168.33.10
          - tail -f /var/log/feedhenry/core/*
  - fhngui:
      layout: main-vertical
      panes:
        - logs:
          - ssh hadmin@192.168.33.10
          - tail -f /var/log/feedhenry/fh-ngui/*
  - fhcore:
      layout: main-vertical
      panes:
        - logs:
          - ssh hadmin@192.168.33.10
          - tail -f /var/log/feedhenry/fh-core/*
  - fhsupercore:
      layout: main-vertical
      panes:
        - logs:
          - ssh hadmin@192.168.33.10
          - tail -f /var/log/feedhenry/fh-supercore/*
  - fhscm:
      layout: main-vertical
      panes:
        - logs:
          - ssh hadmin@192.168.33.10
          - tail -f /var/log/feedhenry/fh-scm/*
  - fhdynofarm:
      layout: main-vertical
      panes:
        - proxylogs:
          - ssh hadmin@192.168.33.10
          - tail -f /var/log/feedhenry/fh-proxy/*
        - dynomanlogs:
          - ssh hadmin@192.168.33.10
          - tail -f /var/log/feedhenry/fh-dynoman/*
  - htop:
    - ssh hadmin@192.168.33.10
    - htop

        

     